<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac SW</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <header>
        <h1>Tic Tac SW</h1>
      </header>
      <main>
        <div class="playerPanel">
          <div class="playerPotrait1">
          <img class="left-image" src="images/chocobo_avatar.jpg" alt="">
          <h2>Player 1</h2>
          <h4>Wins: 0</h4>
          <div class="victoryFlag">
            <img src="images/ffclass.gif" alt="">
          </div>
          </div>
        </div>
        <div class="game-board">

        </div>
        <div class="playerPanel">
          <div class="playerPotrait2">
          <img class="right-image" src="images/cactuar.jpg" alt="">
          <h2>Player 2</h2>
          <h4>Wins: 0</h4>
          <div class="victoryFlag">
              <img src="images/ffclass.gif" alt="">
          </div>
          </div>

        </div>
        <div class="game-messages">
          <h1>Game Messages</h1>
          <div class="game-message-interactive">
            <img src="images/blackmage_animate.gif" alt="">
            <p></p>
          </div>
          <fieldset class="game-menu">
          <legend>Command</legend>
            <button>Start Game / Next Game</button>
          </fieldset>
        </div>
      </main>
      <footer>
        <h1>Footer</h1>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati, nobis tempora optio aspernatur modi, cum animi cupiditate nesciunt cumque ipsam magnam corporis suscipit nihil quia quis in quo consectetur totam.
      </footer>
    </div>
  </div>
<script src="ticTacToe.js"></script>
</body>
</html>
